<mat-dialog-content class="mat-typography">
  <h3>Export</h3>
  <p>Export Content</p>
<mat-button-toggle-group [(ngModel)]='exportContent' aria-label="Content of Export">
    <mat-button-toggle value="artists">Artists</mat-button-toggle>
    <mat-button-toggle value="settings">Settings</mat-button-toggle>
    <mat-button-toggle value="all">All</mat-button-toggle>
  </mat-button-toggle-group>
  <br>
  <br>
  <p>Export Format</p>
<mat-button-toggle-group [(ngModel)]='exportFormat' aria-label="Format of Export">
    <mat-button-toggle value="qrcode">QR Code</mat-button-toggle>
    <mat-button-toggle value="file">File</mat-button-toggle>
    <mat-button-toggle value="string">String</mat-button-toggle>
  </mat-button-toggle-group>
  @if (exportContent === "artists" || exportContent === "all") {
  <p>Please be aware that exporting your Artists or All</p>
  <p >to QR Code and String can get a bit out of hand if you track many artists</p>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onExport()" [disabled]="!exportContent || !exportFormat">Export Now</button>
</mat-dialog-actions>
