<mat-toolbar color="primary">
  @if (showSidebarNav) {
  <button mat-icon-button aria-label="Menu icon" (click)="isCollapsed = !isCollapsed" >
    <mat-icon>menu</mat-icon>
  </button>
}
  <span>{{title}}</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="toggleNavigationPreference()" aria-label="Toggle Navigation Style">
    @if (showSidebarNav) {
    <mat-icon>mobile_off</mat-icon>
    } @else {
    <mat-icon>mobile_friendly</mat-icon>
    }
  </button>
</mat-toolbar>
<mat-sidenav-container autosize>
  @if (showSidebarNav) {
  <mat-sidenav [ngClass]="isCollapsed ? 'expanded' : ''" mode='side' opened='true'>
    <mat-nav-list>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>house</mat-icon>
          @if (!isCollapsed) {
            <app-sidebar-nav />
          }
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  }
  <mat-sidenav-content>
    <div class="app-container">
    <router-outlet />
</div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>



@if (showBottomNav) {
  <app-bottom-nav />
}
